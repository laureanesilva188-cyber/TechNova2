<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body style="background: url('IMG/Imagem\ fundo.jpg') no-repeat center center fixed; 
             background-size: cover;">

    <div class="form-container">

        <div class="logo">
            <img src="Captura de tela .png" alt="Logo da empresa">
        </div>

        <h1>Cadastro</h1>

        <!-- ID ADICIONADO AQUI -->
        <form id="formCadastro" method="POST">

            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div class="input-group">
                <label for="area">Área:</label>
                <select id="area" name="area" required>
                    <option value="administrador">Administrador</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>

            <div class="input-group">
                <label>
                    <input type="checkbox" id="termos" required>
                    Aceito os termos e condições.
                </label>
            </div>

            <button type="submit" class="submit-btn">Cadastrar</button>

            <p>Login <a href="login.html">Clique aqui</a></p>
        </form>
    </div>

    <!-- SCRIPT CORRETO -->
    <script>
        document.getElementById("formCadastro").addEventListener("submit", function(event) {
            event.preventDefault(); // impede o envio do formulário

            // Redireciona para o login
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
